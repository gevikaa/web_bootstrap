<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - KitaMahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/favicon.png" rel="icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/carousel-1.jpg') no-repeat center center fixed;;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.6); /* Overlay warna gelap transparan */
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffffee;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            width: 90%;
            max-width: 900px;
        }

        .login-left {
            background: linear-gradient(135deg, #00bfff, #007bff);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-left h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .login-left p {
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }

        .login-right {
            flex: 1;
            padding: 40px;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }

            .login-left {
                padding: 20px;
            }

            .login-right {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-left">
            <h2>Selamat Datang!</h2>
            <p>Masuk ke akun mahasiswa Anda untuk melihat kegiatan terbaru.</p>
            <img src="img/undraw_secure-login_m11a.svg" alt="Login Illustration" style="max-width: 100%; margin-top: 20px;">
        </div>
        <div class="login-right">
            <div class="login-title">Login Mahasiswa</div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Mahasiswa</label>
                    <input type="email" class="form-control" id="email" placeholder="nama@kampus.ac.id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="login-footer">
                Lupa kata sandi? <a href="#">Klik di sini</a><br>
                Belum punya akun? <a href="#">Daftar sekarang</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
